<dom-module id="my-where">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }

      .mappagoogle{
        height: 400px;
      }
    </style>

    <div class="card">
      <h3 class="page-title">{{calcString("dovetitolo1", langPath, lingua)}}</h3>
      <span>{{calcString("dovetitolo1cont1", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo1cont2", langPath, lingua)}}</span>
      <h3>{{calcString("dovetitolo2", langPath, lingua)}}</h3>
      <span>{{calcString("dovetitolo2cont1", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo2cont2", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo2cont3", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo2cont4", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo2cont5", langPath, lingua)}}</span>

      <div class="mappagoogle">
        <google-map fit-to-marker api-key="AIzaSyD1tuboXVJ_R7V1VjUEqhXJ6oNWEDN_1Uo" latitude="45.945155" longitude="13.339242" zoom="10">
          <google-map-marker latitude="45.945155" longitude="13.339242" ></google-map-marker>
        </google-map>
      </div>


      <h3>{{calcString("dovetitolo3", langPath, lingua)}}</h3>
      <span>{{calcString("dovetitolo3cont1", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont2", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont3", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont4", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont5", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont6", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont7", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont8", langPath, lingua)}}</span>
      <span>{{calcString("dovetitolo3cont9", langPath, lingua)}}</span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-where',

      

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      }
    });
  </script>
</dom-module>
