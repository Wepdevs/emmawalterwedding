<dom-module id="my-where">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }
    </style>

    <div class="card">
      <h3>{{calcString("dovetitolo1", langPath, lingua)}}</h3>
      <div>{{calcString("dovetitolo1cont1", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo1cont2", langPath, lingua)}}</div>
      <h3>{{calcString("dovetitolo2", langPath, lingua)}}</h3>
      <div>{{calcString("dovetitolo2cont1", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo2cont2", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo2cont3", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo2cont4", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo2cont5", langPath, lingua)}}</div>
      <h3>{{calcString("dovetitolo3", langPath, lingua)}}</h3>
      <div>{{calcString("dovetitolo3cont1", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont2", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont3", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont4", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont5", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont6", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont7", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont8", langPath, lingua)}}</div>
      <div>{{calcString("dovetitolo3cont9", langPath, lingua)}}</div>
  </template>

  <script>
    Polymer({
      is: 'my-where',

      properties:{
        invitati:{
          type: Array
        },

        statusKnown: {type: String, observer: '_statusKnownHandler'},

        nome: String,
        pranzoFormVisible: {type: Boolean, value: false},
        partyFormVisible: {type: Boolean, value: false},
        loginBtnVisible: {type: Boolean, value: true},
        sendBtnVisible: {type: Boolean, value: false}
      },

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      _statusKnownHandler: function(newValue, oldValue){

          if(newValue == "FULL"){
                this.pranzoFormVisible = true;
                this.partyFormVisible = false;
          } else if(newValue == "PARTY"){
                this.partyFormVisible = true;
                this.pranzoFormVisible = false;
          }

      },

      prova2: function(){
        console.log(this.statusKnown)
      }
    });
  </script>
</dom-module>
