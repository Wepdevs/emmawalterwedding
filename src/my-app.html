<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4c1c24;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .langBtn:hover{
        cursor: pointer;
      }

      #login-fab{
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--app-primary-color);
      }
    </style>


        <firebase-app auth-domain="emmawalterwedding.firebaseapp.com"
      database-url="https://emmawalterwedding.firebaseio.com"
      api-key="AIzaSyBHvgsIFt0NQMTVn0Z8Zc_8vZcPAauejrc"
      name="invitati">
    </firebase-app>
     <firebase-query id="query"
      path="/invitati"
      data="{{invitati}}"
      app-name="invitati">
    </firebase-query>
    <firebase-query id="query"
      path="/risposte"
      data="{{risposte}}"
      app-name="invitati">
    </firebase-query>



    <iron-ajax auto url="./lingua.json" handle-as="json" last-response="{{lingua}}"></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Home</a>
          <!--<a name="invitati" href="/invitati">{{calcString("invitati", langPath, lingua)}}</a>-->
          <a name="rsvp" href="/rsvp">RSVP</a>
          <a name="where" href="/where" id="dove">{{calcString("dove", langPath, lingua)}}</a>
          <a name="" href="">{{calcString("quando", langPath, lingua)}}</a>
          <a name="" href="" on-tap="prova">Test</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Emma &amp Walter Wedding Site</div>
            <img class="langBtn" on-tap="toIta" src="../images/italy_flag.ico" width="40px">
            <img class="langBtn" on-tap="toEng" src="../images/united_kingdom_flag.ico" width="40px">
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" lingua="{{lingua}}" lang-path="{{langPath}}" ></my-view1>
          <my-invitati name="invitati" invitati="{{invitati}}" lingua="{{lingua}}" lang-path="{{langPath}}" ></my-invitati>
          <my-rsvp name="rsvp"  invitati="{{invitati}}" risposte="{{risposte}}" lingua="{{lingua}}" lang-path="{{langPath}}" status-known="{{statusKnown}}" nome="{{nome}}" password="{{password}}"></my-rsvp>
          <my-where name="where" invitati="{{invitati}}" lingua="{{lingua}}" lang-path="{{langPath}}" status-known="{{statusKnown}}" nome="{{nome}}"></my-where>
          <my-risposte name="risposte" risposte="{{risposte}}" invitati="{{invitati}}" lingua="{{lingua}}" lang-path="{{langPath}}" status-known="{{statusKnown}}" nome="{{nome}}"></my-where>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
      <paper-fab id="login-fab" mini icon="account-box" on-tap="loginToggle"></paper-fab>
    </app-drawer-layout>

    <paper-dialog modal id="loginDialog" entry-animation="scale-up-animation"
              exit-animation="fade-out-animation">
      <h2>Login</h2>
      <div>{{calcString("richiestapassword", langPath, lingua)}}</div>
      <paper-dialog-scrollable>
        <paper-input label="Password"></paper-input>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>

    <my-login id="login"
     invitati="{{invitati}}"
     lingua="{{lingua}}"
     lang-path="{{langPath}}"
     status-known="{{statusKnown}}"
     nome="{{nome}}"
     password="{{password}}"></my-login>




  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        invitati: {type: Array},

        risposte: {type: Array},

        langPath:{value:"ita"},

        statusKnown:{type: String}

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      toIta: function(){
          this.langPath= "ita";
      },

      toEng: function(){
          this.langPath= "eng";
      },

      prova: function(){
        console.log("observer da padre");
      },

     calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      loginToggle: function(){
        this.$.login.openDialog();
      }
    });
  </script>
</dom-module>
