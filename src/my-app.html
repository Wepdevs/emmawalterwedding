  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        invitati: {type: Array},

        risposte: {type: Array},

        langPath:{value:"ita"},

        status: {type: Object},

        mobile:{
          observer:'_isMobile'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _isMobile: function(newV, oldV){
        if(newV == true){
           this.customStyle['--app-background'] = 'url("../images/sfondo.jpg");';
           this.customStyle['--app-card-background'] = 'transparent;';
           this.customStyle['--app-card-color'] = 'black;';
           this.customStyle['--app-card-margin'] = '0px;';
           this.customStyle['--app-card-padding'] = '0px;';
           this.customStyle['--app-card-box-shadow'] = 'none;';
           this.customStyle['--firma-desktop-visibility'] = 'hidden;';
           this.customStyle['--firma-mobile-visibility'] = 'visible;';
           this.updateStyles();
        }else{
           this.customStyle['--app-background'] = 'url("../images/sfondo_pasqua.jpg");';
           this.customStyle['--app-card-background'] = 'rgba(8,6,6,0.69);';
           this.customStyle['--app-card-color'] = 'white;';
           this.customStyle['--app-card-margin'] = '24px 10%;';
           this.customStyle['--app-card-padding'] = '16px;';
           this.customStyle['--app-card-box-shadow'] = ' 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);';
           this.customStyle['--firma-desktop-visibility'] = 'visible;';
           this.customStyle['--firma-mobile-visibility'] = 'hidden;';
           this.updateStyles();
        }

      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

      },

      _pageChanged: function(page) {

        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      toIta: function(){
          this.langPath= "ita";
      },

      toEng: function(){
          this.langPath= "eng";
      },

      prova2: function(){
        console.log(this.status);
      },

     calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      loginToggle: function(){
        this.$.login.openDialog();
      },

      drawerToggle: function(){
        if(this.$.drawer.opened)
        this.$.drawer.close();
        else
        this.$.drawer.open();
      }
    });
  </script>
