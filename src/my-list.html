<dom-module id="my-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }

      a:visited, a{
        color: var(--app-card-color);
      }
    </style>

    <div class="card">
      <h3 class="page-title">{{calcString("listatitolo", langPath, lingua)}}</h3>
      <span>{{calcString("listacont1", langPath, lingua)}}</span>
      <span>{{calcString("listacont2", langPath, lingua)}}</span>
      <span>{{calcString("listacont3", langPath, lingua)}}</span>

      </br> </br> 

      <div>
        {{calcString("listacont4", langPath, lingua)}}
      </div>

      </br>
      <div>
        <a href="http://www.cividin.it/it/viaggi-di-nozze-agenzia-cividin-viaggi">{{calcString("listalink1", langPath, lingua)}}</a>
      </div>

       </br>
      <div>
       {{calcString("listacont5", langPath, lingua)}}
      </div>
 
        </br> 

         <div>
        <a href="../src/coordinate-cividin-{{langPath}}.html" target="_blank">{{calcString("listalink2", langPath, lingua)}}</a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-list',

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },


      calcPath: function(){

          if(this.langPath== "ita")
          return "../src/coordinate-cividin-ita.html";
          return "../src/coordinate-cividin-eng.html";
      }     
    });
  </script>
</dom-module>
