      }

      .photo-container img{
        width: 31%;
        margin: 1%;
        height: 100%;
      }

      iron-icon{
        margin-right: 10px;
      }
      
    </style>

      <div class="card">
        <h3 class="page-title">{{calcString("contattititolo", langPath, lingua)}}</h3>

        <div>
            <div>{{calcString("contattitesto1", langPath, lingua)}}</div>
            <div>
              <h2>Emma</h2>
              <div><iron-icon icon="mail"></iron-icon>emma.victoria.celotti@gmail.com</div>
              <div><iron-icon icon="maps:local-phone"></iron-icon>+39 3498650823</div>
            </div>
            <div>
              <h2>Walter</h2>
              <div><iron-icon icon="mail"></iron-icon>walter.miani@gmail.com</div>
              <div><iron-icon icon="maps:local-phone"></iron-icon>+39 3495203898</div>
            </div>
            <div>

              <div><iron-icon icon="mail"></iron-icon>margaret_l_niven@hotmail.com</div>
              <div><iron-icon icon="maps:local-phone"></iron-icon>+39 3498650822</div>
            </div>
        </div>
        
    </div>
        

    <my-photo-dialog id="photoDialog" foto-src="{{fotoSrc}}"></my-photo-dialog>
   

  </template>

  <script>
    Polymer({
      is: 'my-contatti',

      properties:{
        fotoSrc: { value: "", notify: true}
      },

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      openDialog: function(e){
        this.fotoSrc = e.target.src.replace(".jpg","_full.jpg"); 
        this.$.photoDialog.openDialog();
      },

      closeDialog: function(){
        this.$.photoDialog.closeDialog();
      }     
    });
  </script>
</dom-module>
