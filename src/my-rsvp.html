<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-rsvp">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }
    </style>

    <div class="card">
      <div>{{calcString("saluto", langPath, lingua)}} {{nome}}!</div>


       <paper-input label='{{calcString("password", langPath, lingua)}}' id="password"></paper-input> 
       <div id="error" hidden>{{calcString("passworderror", langPath, lingua)}}</div>

      <!--<template is="dom-repeat" items="{{invitati}}" as="invitato">
            <div>{{invitato.nome}}</div>
       </template>-->
      <div id="full" hidden$="{{!pranzoFormVisible}}">{{calcString("domandapranzo", langPath, lingua)}}</div>
      <div id="party" hidden$="{{!partyFormVisible}}">{{calcString("domandaparty", langPath, lingua)}}</div>
      <paper-button on-tap="validatePassword" id="button" hidden$="{{!loginBtnVisible}}">{{calcString("entra", langPath, lingua)}}</paper-button>
      <paper-button on-tap="validatePassword" id="send" hidden$="{{!sendBtnVisible}}">{{calcString("invia", langPath, lingua)}}</paper-button>

  </template>

  <script>
    Polymer({
      is: 'my-rsvp',

      properties:{
        invitati:{
          type: Array
        },

        nome: String,
        pranzoFormVisible: {type: Boolean, value: false},
        partyFormVisible: {type: Boolean, value: false},
        loginBtnVisible: {type: Boolean, value: true},
        sendBtnVisible: {type: Boolean, value: false}
      },

      validatePassword: function(){

        var trovato = false;

        for( var i = 0; i< this.invitati.length; i++){
          if(this.invitati[i].password == this.$.password.value){
            trovato = true;
            this.nome = this.invitati[i].nome;
            this.$.error.hidden = true;
            this.loginBtnVisible = false;
            this.sendBtnVisible = true;
            this.$.password.hidden = true;

            if(this.invitati[i].password.includes("asd"))
            {
                this.pranzoFormVisible = true;
                this.partyFormVisible = false;
            } else{
                this.partyFormVisible = true;
                this.pranzoFormVisible = false;
            }
            break;
          }
        }


        if(!trovato){
          this.pranzoFormVisible = false;
          this.partyFormVisible = false;
          this.$.error.hidden = false;
        }

        this.$.password.value = "";

      },

      calcString: function(campo, path, lingua){

        return this.lingua[path][campo];
      },

      prova: function(){
        console.log(this.lingua.ita.saluto + this.langPath)
      }
    });
  </script>
</dom-module>
