<link rel="import" href="shared-styles.html">

<dom-module id="my-rsvp">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }
    </style>

    <div class="card">
      <div>{{calcString("saluto", langPath, lingua)}} {{nome}}!</div>

      <div hidden$="{{calcStatus(statusKnown)}}">{{calcString("farelogin", langPath, lingua)}}</div>
      <div id="already" hidden$="{{!alreadyAnswered}}">
        <div><h3>hai già risposto al form, vuoi modificare?</h3></div>
        <paper-button raised on-tap="toggleEdit">Modifica!</paper-button>
      </div>
      
      <div id="full" hidden$="{{!pranzoFormVisible}}">
        <div>You’re invited to our wedding celebration! Please RSVP by xx June 2017.</div>

        <div>Will you be attending?</div>
        <div>{{calcString("domandapranzo", langPath, lingua)}}</div>
         <paper-radio-group id="risposta" required selected="yes">
            <paper-radio-button name="yes" disabled="{{alreadyAnswered}}">Yes</paper-radio-button>
            <paper-radio-button name="no" disabled="{{alreadyAnswered}}">No</paper-radio-button>
         </paper-radio-group>
         <paper-input hidden id="tipoform" value="FULL"></paper-input>
         <paper-input disabled="{{alreadyAnswered}}" error-message="{{calcString('campoobbligatorio', langPath, lingua)}}" required id="nomeform" label="Full name of guest/s"></paper-input>
         <paper-input disabled="{{alreadyAnswered}}" id="hotelform" label="Accomodation/Hotel/B&B"></paper-input>
         <paper-input disabled="{{alreadyAnswered}}" id="ciboform" label="Dietary requirements/restrictions"></paper-input>
         <paper-textarea disabled="{{alreadyAnswered}}" id="altroform" label="Comments/Questions/Other"></paper-textarea>
         <paper-button disabled="{{alreadyAnswered}}" raised on-tap="saveFullAnswer">SEND</paper-button>
      </div>
      <div id="party" hidden$="{{!partyFormVisible}}">
        <div>{{calcString("domandaparty", langPath, lingua)}}</div>
        <paper-radio-group disabled="{{alreadyAnswered}}" id="risposta2" selected="yes">
            <paper-radio-button name="yes" disabled="{{alreadyAnswered}}">Yes</paper-radio-button>
            <paper-radio-button name="no" disabled="{{alreadyAnswered}}">No</paper-radio-button>
         </paper-radio-group>
         <paper-input hidden id="tipoform2" value="PARTY"></paper-input>
         <paper-input disabled="{{alreadyAnswered}}" error-message="{{calcString('campoobbligatorio', langPath, lingua)}}" required id="nomeform2" label="Full name of guest/s"></paper-input>
         <paper-textarea disabled="{{alreadyAnswered}}" id="altroform2" label="Comments/Questions/Other"></paper-textarea>
         <paper-button disabled="{{alreadyAnswered}}" raised on-tap="savePartyAnswer">SEND</paper-button>
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-rsvp',

      properties:{
        invitati:{
          type: Array
        },

        statusKnown: {type: String, observer: '_statusKnownHandler'},

        nome: String,
        pranzoFormVisible: {type: Boolean, value: false},
        partyFormVisible: {type: Boolean, value: false},
        loginBtnVisible: {type: Boolean, value: true},
        sendBtnVisible: {type: Boolean, value: false},
        alreadyAnswered: {type: Boolean, value: false},
        rispostaKey: String,
        onEdit: {type: Boolean, value: false}
      },

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>";

        return this.lingua[path][campo];
      },

      toggleEdit: function(){
        this.alreadyAnswered = false;
        this.onEdit = true;
      },

      _statusKnownHandler: function(newValue, oldValue){

        this.alreadyAnswered = false;
        this.resetForm();


          if(newValue == "FULL"){
                this.pranzoFormVisible = true;
                this.partyFormVisible = false;
          } else if(newValue == "PARTY"){
                this.partyFormVisible = true;
                this.pranzoFormVisible = false;
          } else {
              this.pranzoFormVisible = false;
              this.partyFormVisible = false;
              this.alreadyAnswered = false;
          }

        for(var i = 0; i< this.risposte.length; i++){
          if(this.risposte[i].password == this.password){
            this.alreadyAnswered = true;
            this.showAnswer(this.risposte[i], this.statusKnown);
            break;
          }
        } 
      },


      showAnswer: function(risposta, status){

        this.rispostaKey = risposta.$key;

        if(status == "FULL"){
          
            this.$.risposta.selected = risposta.risposta;
            this.$.nomeform.value = risposta.nome;
            this.$.ciboform.value = risposta.cibo;
            this.$.hotelform.value = risposta.hotel;
            this.$.altroform.value = risposta.altro;
        } else if(status == "PARTY"){
            this.$.risposta2.selected = risposta.risposta;
            this.$.nomeform2.value = risposta.nome;
            this.$.altroform2.value = risposta.altro;
        }
      },

      resetForm: function(){
        
          this.$.risposta.selected = "yes";
          this.$.risposta2.selected = "yes";
          this.$.nomeform.value = "";
          this.$.nomeform2.value = "";
          this.$.ciboform.value = "";
          this.$.hotelform.value = "";
          this.$.altroform.value = "";
          this.$.altroform2.value = "";
      },

      saveFullAnswer: function(){

        if(this.$.nomeform.validate()){
            var risposta = this.$.risposta.selectedItem.name;
            var nomeform = this.$.nomeform.value; 
            var ciboform = this.$.ciboform.value; 
            ciboform = ciboform == null? "" : ciboform; 
            var hotelform = this.$.hotelform.value;
            hotelform = hotelform == null? "" : hotelform; 
            var altroform = this.$.altroform.value; 
            altroform = altroform == null? "" : altroform; 
            var tipoform = this.$.tipoform.value;
            var password = this.password;

            var risposta = {nome: nomeform, tipo: tipoform, risposta: risposta, cibo: ciboform, hotel: hotelform, altro: altroform, password: password}

            if(!this.onEdit)
              fb.database().ref().child('risposte/').push(risposta);
            else
              fb.database().ref().child('risposte/' + this.rispostaKey).update(risposta);

            this.alreadyAnswered = true;
        }
      },

      savePartyAnswer: function(){


        if(this.$.nomeform2.validate()){
          var risposta = this.$.risposta2.selectedItem.name;
          var nomeform = this.$.nomeform2.value; 
          var ciboform = "";
          var hotelform = "";
          var altroform = this.$.altroform2.value;
          altroform = altroform == null? "" : altroform; 
          var tipoform = this.$.tipoform2.value;
          var password = this.password;

          var risposta = {nome: nomeform, tipo: tipoform, risposta: risposta, cibo: ciboform, hotel: hotelform, altro: altroform, password: password}

          if(!this.onEdit)
              fb.database().ref().child('risposte/').push(risposta);
            else
              fb.database().ref().child('risposte/' + this.rispostaKey).update(risposta);

          this.alreadyAnswered = true;
        }
      },

      calcStatus: function(){
        return this.statusKnown != 'UNKNOWN';
      },

      prova2: function(){
        console.log(this.password);
        
      }
    });
  </script>
</dom-module>
