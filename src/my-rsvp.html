<dom-module id="my-rsvp">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }
    </style>

    <div class="card">
      <div>{{calcString("saluto", langPath, lingua)}} {{nome}}!</div>

      <div hidden$="{{calcStatus(statusKnown)}}">{{calcString("farelogin", langPath, lingua)}}</div>
       <!--<paper-input label='{{calcString("password", langPath, lingua)}}' id="password"></paper-input> 
       <div id="error" hidden>{{calcString("passworderror", langPath, lingua)}}</div>-->
       
      <div id="full" hidden$="{{!pranzoFormVisible}}">
        <div>Youâ€™re invited to our wedding celebration! Please RSVP by xx June 2017.</div>

        <div>Will you be attending?</div>
         <paper-radio-group id="risposta" selected="small">
            <paper-radio-button name="yes">Yes</paper-radio-button>
            <paper-radio-button name="no">No</paper-radio-button>
         </paper-radio-group>
         <paper-input hidden id="tipoform" value="FULL"></paper-input>
         <paper-input id="nomeform" label="Full name of guest/s"></paper-input>
         <paper-input id="hotelform" label="Accomodation/Hotel/B&B"></paper-input>
         <paper-input id="ciboform" label="Dietary requirements/restrictions"></paper-input>
         <paper-textarea id="altroform" label="Comments/Questions/Other"></paper-textarea>
         <paper-button raised on-tap="saveFullAnswer">SEND</paper-button>
      </div>
      <div id="party" hidden$="{{!partyFormVisible}}">{{calcString("domandaparty", langPath, lingua)}}</div>
      <!--<paper-button on-tap="validatePassword" id="button" hidden$="{{!loginBtnVisible}}">{{calcString("entra", langPath, lingua)}}</paper-button>
      <paper-button on-tap="validatePassword" id="send" hidden$="{{!sendBtnVisible}}">{{calcString("invia", langPath, lingua)}}</paper-button>-->
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-rsvp',

      properties:{
        invitati:{
          type: Array
        },

        statusKnown: {type: String, observer: '_statusKnownHandler'},

        nome: String,
        pranzoFormVisible: {type: Boolean, value: false},
        partyFormVisible: {type: Boolean, value: false},
        loginBtnVisible: {type: Boolean, value: true},
        sendBtnVisible: {type: Boolean, value: false}
      },

      validatePassword: function(){

        var trovato = false;

        for( var i = 0; i< this.invitati.length; i++){
          if(this.invitati[i].password == this.$.password.value){
            trovato = true;
            this.nome = this.invitati[i].nome;
            this.$.error.hidden = true;
            this.loginBtnVisible = false;
            this.sendBtnVisible = true;
            this.$.password.hidden = true;

            if(this.invitati[i].password.includes("asd"))
            {
                this.pranzoFormVisible = true;
                this.partyFormVisible = false;
            } else{
                this.partyFormVisible = true;
                this.pranzoFormVisible = false;
            }
            break;
          }
        }


        if(!trovato){
          this.pranzoFormVisible = false;
          this.partyFormVisible = false;
          this.$.error.hidden = false;
        }

        this.$.password.value = "";

      },

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      _statusKnownHandler: function(newValue, oldValue){

          if(newValue == "FULL"){
                this.pranzoFormVisible = true;
                this.partyFormVisible = false;
          } else if(newValue == "PARTY"){
                this.partyFormVisible = true;
                this.pranzoFormVisible = false;
          }

      },

      saveFullAnswer: function(){

          var risposta = this.$.risposta.selectedItem.name;
          var nomeform = this.$.nomeform.value; 
          var ciboform = this.$.ciboform.value; 
          var hotelform = this.$.hotelform.value;
          var altroform = this.$.altroform.value; 
          var tipoform = this.$.tipoform.value;

          var risposta = {nome: nomeform, tipo: tipoform, risposta: risposta, cibo: ciboform, hotel: hotelform, altro: altroform}

          fb.database().ref().child('risposte/').push(risposta);

      },

      calcStatus: function(){
        return this.statusKnown != 'UNKNOWN';
      },

      prova2: function(){
        console.log(this.statusKnown)
      }
    });
  </script>
</dom-module>
