<link rel="import" href="shared-styles.html">

<dom-module id="my-photo-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

       #photoDialog{
         width: 70vh;
         background: black;
         display: flex;
         padding: 10px;
         z-index: 9999;

         /*position: fixed;
         top:50px;*/
       }

       #photoDialog button{
         position: absolute;
         top: 3px;
         right: 10px;
         background: transparent;
         border: none;
         font-size: 25px;
       }

        #photoDialog button:active{
          border: none;
        }

       #photoDialog img{
         width: 100%; 
         margin:0px;
         padding:0px;
         align-self: center;
       }


       #overlay{
         position: fixed;
         width: 100%;
         height: 100%;
         background: black;
         opacity: 0.9;
         z-index: 100;
         top:0px;
         left:0px;
       }

    </style>

    <!--<div id="overlay" hidden>asd</div>-->

    <paper-dialog id="photoDialog" entry-animation="scale-up-animation"
              exit-animation="fade-out-animation">
      <img src="{{fotoSrc}}" />
      <button on-tap="closeDialog">X</button>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'my-photo-dialog',

      properties:{
        fotoSrc: {notify:true}
      },
      
      openDialog: function(){

        // this.$.overlay.hidden = false;
        this.$.photoDialog.open();
      },

      closeDialog: function(){
        // this.$.overlay.hidden = true;
        this.$.photoDialog.close();
      }  
      
      
    });
  </script>
</dom-module>
