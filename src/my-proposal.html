<dom-module id="my-proposal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }
    </style>

    <div class="card">
      <h3>{{calcString("propostatitolo1", langPath, lingua)}}</h3>
      <div>{{calcString("propostacont1", langPath, lingua)}}</div>
      <div>{{calcString("propostacont2", langPath, lingua)}}</div>
      <div>{{calcString("propostacont3", langPath, lingua)}}</div>
      <div>{{calcString("propostacont4", langPath, lingua)}}</div>
      <div>{{calcString("propostacont5", langPath, lingua)}}</div>
      <div>{{calcString("propostacont6", langPath, lingua)}}</div>
  </template>

  <script>
    Polymer({
      is: 'my-proposal',

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      }     
    });
  </script>
</dom-module>
