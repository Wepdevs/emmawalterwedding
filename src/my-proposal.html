<dom-module id="my-proposal">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }


      #error{
        color: red;
      }


      .photo-container{
        /*margin-top: 100px; */
        display:flex;
        flex-wrap: wrap;
        align-items: center;
        background: #222;
        justify-content: center;
      }

      .photo-container img{
        width: 31%;
        margin: 1%;
        height: 100%;
      }

      
    </style>

      <div class="card">
        <h3>{{calcString("propostatitolo1", langPath, lingua)}}</h3>
        <span>{{calcString("propostacont1", langPath, lingua)}}</span>
        <span>{{calcString("propostacont2", langPath, lingua)}}</span>
        <span>{{calcString("propostacont3", langPath, lingua)}}</span>
        <span>{{calcString("propostacont4", langPath, lingua)}}</span>
        <span>{{calcString("propostacont5", langPath, lingua)}}</span>
        <span>{{calcString("propostacont6", langPath, lingua)}}</span>
      
      <div class="photo-container">
        <img src="../images/klagenfurt/emma.jpg" on-tap="openDialog"/>
        <img src="../images/klagenfurt/alberi1.jpg" on-tap="openDialog"/>
        <img src="../images/klagenfurt/noi.jpg" on-tap="openDialog"/>
        <img src="../images/klagenfurt/alberi1.jpg" on-tap="openDialog"/>
        <img src="../images/klagenfurt/bestie.jpg" on-tap="openDialog"/>
      </div>
    </div>
        

    <my-photo-dialog id="photoDialog" foto-src="{{fotoSrc}}"></my-photo-dialog>
   

  </template>

  <script>
    Polymer({
      is: 'my-proposal',

      properties:{
        fotoSrc: { value: "", notify: true}
      },

      calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      openDialog: function(e){
        this.fotoSrc = e.target.src;
        this.$.photoDialog.openDialog();
      },

      closeDialog: function(){
        this.$.photoDialog.closeDialog();
      }     
    });
  </script>
</dom-module>
