<link rel="import" href="shared-styles.html">

<dom-module id="my-invitati">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      td{
        border-right: 1px solid grey;
      }

      .form{
        width: 95%;
        background: white;
        padding: 10px;
        border-radius: 4px;
        border: 4px solid;
        border-color: var(--app-primary-color);
        color: black;
        margin-top: 20px;
      }

      #emailDialog{
        position: absolute;
        width: 800px;
        top: 10px;
      }

    </style>



      <!--<firebase-app auth-domain="emmawalterwedding.firebaseapp.com"
      database-url="https://emmawalterwedding.firebaseio.com"
      api-key="AIzaSyBHvgsIFt0NQMTVn0Z8Zc_8vZcPAauejrc"
      name="invitati">
    </firebase-app>
     <firebase-query id="query"
      path="/invitati"
      data="{{invitati}}"
      app-name="invitati">
    </firebase-query>-->

    <div class="card">
      <h3 class="page-title">{{calcString("invitati", langPath, lingua)}}</h3>
      <div>{{calcString("emma", langPath, lingua)}}</div>
      <div class="form">
        <paper-input label='{{calcString("nome", langPath, lingua)}}' id="nome"></paper-input>
      <paper-input label="Email" id="email"></paper-input>
      <paper-dropdown-menu label='{{calcString("lingua", langPath, lingua)}}'>
        <paper-listbox class="dropdown-content" selected="0" id="lingua">
          <paper-item>ITA</paper-item>
          <paper-item>ENG</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
       <paper-dropdown-menu label='{{calcString("invito", langPath, lingua)}}'>
        <paper-listbox class="dropdown-content" selected="0" id="invito">
          <paper-item>Full</paper-item>
          <paper-item>Party</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      </div>
      
      <div>
      <button raised on-tap="addInvitato">+</button>
      <button raised on-tap="toggleDelete">Show/Hidden Delete</button>
      </div>
      <!--<div on-tap="prova">prova</div>-->



      <h3>Lista Invitati ({{invitati.length}})</h3>
      <div><span>Search </span><input value="{{searchString::input}}"></div>
        <table>
          <tr>
            <th></th>
            <th></th>
            <th>{{calcString("nome", langPath, lingua)}}</th>
            <th>Email</th>
            <th>{{calcString("invito", langPath, lingua)}}</th>
            <th>{{calcString("lingua", langPath, lingua)}}</th>
            <th>Password</th>
          </tr>
        <template is="dom-repeat" items="{{invitati}}" as="invitato" filter="{{computeFilter(searchString)}}">
          <tr>
            <td><button raised on-tap="deleteInvitato" hidden$={{!showDelete}}>X</button></td>
            <td><button raised on-tap="creaEmail" hidden$={{!showDelete}}>EMAIL</button></td>
            <td>{{invitato.nome}}</td>
            <td>{{invitato.email}}</td>
            <td>{{invitato.invito}}</td>
            <td>{{invitato.lingua}}</td>
            <td>{{invitato.password}}</td>
          </tr>
       </template>
        </table>

    </div>


    <paper-dialog  id="emailDialog" entry-animation="scale-up-animation"
              exit-animation="fade-out-animation">
      <div>
        <div id="destinatario"></div>
      </div>     
      <hr>         
      <div>
        <div id="oggetto"></div>
      </div>
      <hr>
       <div>
        <div id="testoemail"></div>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>{{calcString("pulsantechiudi", langPath, lingua)}}</paper-button>
      </div>
    </paper-dialog>


  </template>

  <script>
    Polymer({
      is: 'my-invitati',

      properties: {
        invitati:{
          type: Array,
          notify: true
        },

        showDelete: {type: Boolean, value: false}

      }, 

      addInvitato: function(){

        var db = fb.database();
         var email = "walter.miani@gmail.com";
         var password = email;
         fb.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // ...
        });

        var passwordType = "";

        if(this.$.invito.selectedItem.innerText == 'Full'){
          passwordType = 'asd';
        } else{
          passwordType = 'dsa';
        }
        var password = (moment().format('L') + passwordType + moment().format('LTS')).trim().replace(' ','w').replace("/",'e').replace(':','s');

        var invitato = {nome : this.$.nome.value,
                        email : this.$.email.value,
                        lingua: this.$.lingua.selectedItem.innerText,
                        invito:  this.$.invito.selectedItem.innerText,
                        password: password}

         db.ref().child('invitati/').push(invitato);

          this.$.nome.value = "";
          this.$.email.value = "";
      }, 

      deleteInvitato: function(e){
        fb.database().ref().child('invitati/' + e.model.invitato.$key).remove();
      },

      creaEmail: function(e){

          var isPlural = e.model.invitato.nome.indexOf('&') != -1;

          this.$.destinatario.innerText = e.model.invitato.email;

          if(e.model.invitato.lingua == "ITA")
            this.$.oggetto.innerText = 'A ' + e.model.invitato.nome;
          else
            this.$.oggetto.innerText = 'To ' + e.model.invitato.nome;

          if(!isPlural){
            if(e.model.invitato.lingua == "ITA")
              this.$.testoemail.innerText = this.getSingolarEmailIta(e.model.invitato);
            else
              this.$.testoemail.innerText = this.getEmailEng(e.model.invitato);
          } else{
             if(e.model.invitato.lingua == "ITA")
              this.$.testoemail.innerText = this.getPluralEmailIta(e.model.invitato);
            else
              this.$.testoemail.innerText = this.getEmailEng(e.model.invitato);
          }

          this.$.emailDialog.open();

      },

      getSingolarEmailIta: function(invitato){
        var testoemail = "Ciao " + invitato.nome + "," + "\n\nAbbiamo il piacere di invitarti al nostro matrimonio che si terrà presso Villa Elodia, a Trivignano Udinese (UD) il 23 settembre 2017.\n\nIn allegato trovi il tuo invito.\n\nAbbiamo preparato un sito web per l’evento, raggiungibile cliccando a questo link:\n\nemmawalterwedding.firebaseapp.com.\n\nTroverai molte informazioni utili per l’evento  e ti preghiamo di confermare la presenza attraverso la sezione RSVP.\n\nQuesta sezione, come altre, è accessibile solamente utilizzando la password a te dedicata, che va inserita cliccando sul pulsante che si trova nella parte bassa dello schermo, sulla destra.\n\nLa tua password è: " + invitato.password + ".\n\nIn caso di problemi non esitare a contattarci rispondendo direttamente a questa email.\n\nEmma & Walter";
        return testoemail; 
      },

      getPluralEmailIta: function(invitato){

        var testoemail = "Ciao " + invitato.nome + "," + "\n\nAbbiamo il piacere di invitarvi al nostro matrimonio che si terrà presso Villa Elodia, a Trivignano Udinese (UD) il 23 settembre 2017..\n\nIn allegato trovi il vostro invito.\n\nAbbiamo preparato un sito web per l’evento, raggiungibile cliccando a questo link:\n\nemmawalterwedding.firebaseapp.com.\n\nTroverete molte informazioni utili per l’evento  e vi preghiamo di confermare la presenza attraverso la sezione RSVP.\n\nQuesta sezione, come altre, è accessibile solamente utilizzando la password a voi dedicata, che va inserita cliccando sul pulsante che si trova nella parte bassa dello schermo, sulla destra.\n\nLa vostra password è: " + invitato.password + ".\n\nIn caso di problemi non esitate a contattarci rispondendo direttamente a questa email.\n\nEmma & Walter";
        return testoemail;
      },

      getEmailEng: function(invitato){

       var testoemail = "Dear " + invitato.nome + "," + "\n\nIt is with great pleasure that we would like to invite you to our wedding, which will take place in Villa Elodia, in Trivignano Udinese (Italy), on 23rd September 2017.\n\nAttached to this email is your invitation.\n\nWe have prepared a website for the event, which can be accessed at the following link:\n\nemmawalterwedding.firebaseapp.com.\n\nYou will find useful information about the event, and we kindly ask you to confirm your attendance in the RSVP section.\n\nThis section of the website, together with others, is accessible only with your dedicated password (login button, bottom right of each section).\n\nYour password is: " + invitato.password + ".\n\nIn case of any problems, please do contact us via email.\n\nEmma & Walter";
       return testoemail;
      },

    calcString: function(campo, path, lingua){

        if(this.lingua[path][campo] == null)
          return "<no string>"

        return this.lingua[path][campo];
      },

      toggleDelete: function(){
        this.showDelete = !this.showDelete;
      },

      prova: function(){
        console.log(this.$.lingua.selectedItem.innerText);
      },

      computeFilter: function(string) {
        if (!string) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search string
          string = string.toLowerCase();
          return function(invitato) {
            var nome = invitato.nome.toLowerCase();
            return (nome.indexOf(string) != -1);
          };
        }
      }
    });
  </script>
</dom-module>
