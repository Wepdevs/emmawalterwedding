  <template>
    <style>
      :host {
        --app-primary-color: #4c1c24;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .langBtn:hover{
        cursor: pointer;
      }
    </style>

    <iron-ajax auto="" url="./lingua.json" handle-as="json" last-response="{{lingua}}"></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="">
      
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          
          <a name="invitati" href="/invitati">{{calcString("invitati", langPath, lingua)}}</a>
          <a name="rsvp" href="/rsvp">RSVP</a>
          <a name="" href="" id="dove">{{calcString("dove", langPath, lingua)}}</a>
          <a name="" href="">{{calcString("quando", langPath, lingua)}}</a>
          <a name="" href="" on-tap="prova">Test</a>
        </iron-selector>
      </app-drawer>

      
      <app-header-layout has-scrolling-region="">

        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
            <div main-title="">Emma &amp; Walter Wedding Site</div>
            <img class="langBtn" on-tap="toIta" src="../images/italy_flag.ico" width="40px">
            <img class="langBtn" on-tap="toEng" src="../images/united_kingdom_flag.ico" width="40px">
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view1 name="view1"></my-view1>
          <my-invitati name="invitati" invitati="{{invitati}}" lingua="{{lingua}}" lang-path="{{langPath}}"></my-invitati>
          <my-rsvp name="rsvp" invitati="{{invitati}}" lingua="{{lingua}}" lang-path="{{langPath}}"></my-rsvp>
          <my-view404 name="view404"></my-view404>

      </app-header-layout>
    </app-drawer-layout>
  </template>
